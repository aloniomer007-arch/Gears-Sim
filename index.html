<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Countdown to Graduation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .countdown {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
        }

            .countdown h1 {
                font-size: 2em;
                margin-bottom: 20px;
                color: #ffd700;
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }

        .time-display {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .time-value {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            display: block;
        }

        .time-label {
            font-size: 0.8em;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        canvas {
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }



        .celebration {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.8);
            animation: celebration-appear 1s ease-out;
        }

        @keyframes celebration-appear {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }

            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .celebration h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        .celebration p {
            font-size: 1.5em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>COUNTDOWN TO GRADUATION - JUNE 20, 2027</h1>
        <div class="time-display">
            <div class="time-unit">
                <span class="time-value" id="years">0</span>
                <span class="time-label">Years</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="days">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">0</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">0</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">0</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
    </div>

    <canvas id="gearCanvas"></canvas>


    <div class="celebration" id="celebration">
        <h2>🎉 Congratulations! 🎉</h2>
        <p>You've finished school!</p>
    </div>

    <script>
        const canvas = document.getElementById('gearCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 1350;
        canvas.height = 450;

        const targetDate = new Date('June 20, 2027 00:00:00').getTime();
        const startTime = Date.now();
        let celebrationShown = false;

        // Calculate total seconds until graduation
        const totalSecondsToGraduation = (targetDate - startTime) / 1000;

        function formatTime(seconds) {
            if (seconds < 60) return `${seconds.toFixed(1)} sec`;
            if (seconds < 3600) return `${(seconds / 60).toFixed(1)} min`;
            if (seconds < 86400) return `${(seconds / 3600).toFixed(1)} hours`;
            const days = Math.floor(seconds / 86400);
            return `${days} days`;
        }

        class Gear {
            constructor(x, y, radius, teeth, rotationTime, color, label, direction) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.teeth = teeth;
                this.rotationTime = rotationTime; // Time in seconds for one full rotation
                this.angle = 0;
                this.color = color;
                this.label = label;
                this.direction = direction;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Draw gear with teeth
                ctx.beginPath();
                for (let i = 0; i < this.teeth; i++) {
                    const angle1 = (i / this.teeth) * Math.PI * 2;
                    const angle2 = ((i + 0.5) / this.teeth) * Math.PI * 2;

                    const innerR = this.radius - 10;
                    const outerR = this.radius;

                    if (i === 0) {
                        ctx.moveTo(Math.cos(angle1) * innerR, Math.sin(angle1) * innerR);
                    }

                    ctx.lineTo(Math.cos(angle1) * innerR, Math.sin(angle1) * innerR);
                    ctx.lineTo(Math.cos(angle1) * outerR, Math.sin(angle1) * outerR);
                    ctx.lineTo(Math.cos(angle2) * outerR, Math.sin(angle2) * outerR);
                    ctx.lineTo(Math.cos(angle2) * innerR, Math.sin(angle2) * innerR);
                }
                ctx.closePath();

                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#222';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Center circle
                ctx.beginPath();
                ctx.arc(0, 0, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = '#1a1a1a';
                ctx.fill();
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Center dot
                ctx.beginPath();
                ctx.arc(0, 0, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#888';
                ctx.fill();

                ctx.restore();

                // Draw time label
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 13px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText(this.label, this.x, this.y + this.radius + 25);
            }

            update(elapsedSeconds) {
                // Calculate how many full rotations have occurred
                const rotations = elapsedSeconds / this.rotationTime;
                // Convert to radians (2π per rotation)
                this.angle = (rotations * Math.PI * 2) * this.direction;
            }
        }

        // Create gears dynamically
        // The last gear spins once in totalSecondsToGraduation
        // Each previous gear is 10x faster
        const gears = [];
        const colors = [
            '#e74c3c', '#e67e22', '#f39c12', '#f1c40f',
            '#2ecc71', '#1abc9c', '#3498db', '#9b59b6',
            '#e91e63', '#ff5722', '#795548', '#ffd700'
        ];

        // Calculate gear count: we want gears where each is 10x faster
        // Start from the last gear and work backwards
        const gearRotationTimes = [];
        let time = totalSecondsToGraduation;

        // Build from last to first
        while (time > 0.01 && gearRotationTimes.length < 12) {
            gearRotationTimes.unshift(time); // Add to beginning
            time = time / 10; // Previous gear is 10x faster
        }

        const numGears = gearRotationTimes.length;

        // Position gears
        const spacing = Math.min(200, (canvas.width - 200) / numGears);
        const startX = (canvas.width - (spacing * (numGears - 1))) / 2;
        const yPos = canvas.height / 2;

        // Create all gears
        for (let i = 0; i < numGears; i++) {
            const x = startX + i * spacing;
            const isLastGear = i === numGears - 1;
            const gear = new Gear(
                x,
                yPos,
                70,
                16,
                gearRotationTimes[i],
                isLastGear ? '#ffd700' : colors[i % colors.length],
                formatTime(gearRotationTimes[i]),
                i % 2 === 0 ? 1 : -1
            );
            gears.push(gear);
        }

        function drawConnections() {
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);

            for (let i = 0; i < gears.length - 1; i++) {
                ctx.beginPath();
                ctx.moveTo(gears[i].x, gears[i].y);
                ctx.lineTo(gears[i + 1].x, gears[i + 1].y);
                ctx.stroke();
            }

            ctx.setLineDash([]);
        }

        function updateCountdown() {
            const now = Date.now();
            const distance = targetDate - now;

            if (distance < 0) {
                if (!celebrationShown) {
                    document.getElementById('celebration').style.display = 'block';
                    celebrationShown = true;
                }
                document.getElementById('years').textContent = '0';
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return (now - startTime) / 1000;
            }

            const seconds = Math.floor(distance / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const years = Math.floor(days / 365.25);

            document.getElementById('years').textContent = years;
            document.getElementById('days').textContent = days % 365;
            document.getElementById('hours').textContent = hours % 24;
            document.getElementById('minutes').textContent = minutes % 60;
            document.getElementById('seconds').textContent = seconds % 60;

            return (now - startTime) / 1000;
        }

        function animate() {
            ctx.fillStyle = '#0a0818';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const elapsedSeconds = updateCountdown();

            // Draw connection lines first
            drawConnections();

            // Update and draw all gears
            gears.forEach(gear => {
                gear.update(elapsedSeconds);
                gear.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
